	<script type="text/javascript">
		//给按钮signin绑定单击事件，实现签到功能
		$("#signin").click(function() {
			//alert("signin ok");
			//发送ajax请求，完成签到.并通过回调函数显示结果
			$.ajax({
				url : "signin",
				type : "post",
				dataType : "text",
				success : function(data) {
					//显示签到结果
					if (data == 0) {
						//$("#result").html("签到失败");
						alert("签到失败");
					} else if (data == 1) {
						//$("#result").html("签到成功");
						alert("签到成功");
					} else {
						//$("#result").html("已经签到，无需重复签到");
						alert("已经签到，无需重复签到");
					}
				}
			});
		});

		//给按钮signout绑定单击事件，实现签退
		$("#signout").click(function() {
			//alert("signout ok?");
			$.ajax({
				url : "signout",
				type : "post",
				dataType : "text",
				success : function(data) {
					//显示签退结果
					if (data == 0) {
						//$("#result").html("签退失败");
						alert("签退失败");
					} else if (data == 1) {
						//$("#result").html("签退成功");
						alert("签退成功");
					} else {
						//$("#result").html("已经退到，无需重复签退");
						alert("已经签退，无需重复签退");
					}
				}
			});
		});
	</script>
	<script>

        var nthTabs;

        $(function () {

            //一个低门槛的演示,更多需求看源码

            //基于bootstrap tab的自定义多标签的jquery实用插件
            nthTabs = $("#main-tabs").nthTabs();

            // 新建选项卡示例
            nthTabs.addTab({
                id: 'home',
                title: '首页',
                url: "http://www.baidu.com",
                //content: '这是首页',
                active: true,
                allowClose: false
            });

            // 批量新建示例
            nthTabs.addTabs([
                {
                    id: 'user-manage',
                    title: '用户管理',
                    active: false,
                    content: '这是用户管理页面~'
                },
                {
                    id: 'permission-manage',
                    title: '权限管理',
                    active: false,
                    content: '这是权限管理页面~'
                }
            ]);

            // 连贯操作示例
            nthTabs.addTab({
                id: 'menu-manage',
                title: '菜单管理',
                active: false,
                content: '这是菜单管理页面~'
            }).addTab({
                id: 'role-manage',
                title: '角色管理',
                active: false,
                content: '这是角色管理页面~'
            });


            // 重复新建一个菜单管理(因id已存在，所以不再次打开，直接切换)
            $("#add-tab-menu").on("click",function(){
                nthTabs.addTab({
                    id: 'menu-manage',
                    title: '菜单管理',
                    active: false,
                    content: '这是菜单管理页面~'
                });
            });

            // 新建选项卡(自定义内容)
            $("#add-tab-content").on("click", function () {
                var id = Math.ceil(Math.random() * 1000);
                nthTabs.addTab({
                    id: "nth-tab-" + id,
                    title: '选项卡-' + id,
                    content: '选项卡内容' + id,
                    active: true,
                    allowClose: true,
                    location: true,
                    fadeIn: false
                })
            });

            // 新建选项卡(URL地址)
            $("#add-tab-url").on("click", function () {
                var id = Math.ceil(Math.random() * 1000);
                nthTabs.addTab({
                    id: "nth-tab-" + id,
                    title: 'URL选项卡-' + id,
                    url: "http://www.baidu.com",
                    active: true,
                    allowClose: true,
                    location: false,
                    fadeIn: true
                });
            });

            // 新建选项卡(URL地址)
            $("#add-tabs").on("click", function () {
                // 批量新建选项卡
                nthTabs.addTabs([{
                    id: 'system-manage',
                    title: '系统管理',
                    content: '这是系统管理页面~'
                }, {
                    id: 'plugins-manage',
                    title: '插件管理',
                    content: '这是插件管理页面~'
                }]);
            });

            // 选项卡切换事件处理器
            nthTabs.tabToggleHandler(function (data) {
                console.log(data);
            });

        });
    </script>
